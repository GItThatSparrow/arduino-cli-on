plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'tech.sorethumb.clion'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12', 'org.mockito:mockito-core:1.+'
}

intellij {
    version '2018.3'
    sandboxDirectory = "$project.buildDir/myCustom-sandbox"
}
patchPluginXml {
    changeNotes """
      Initial plugin creation.<br>
        <ul>
            <li>Issues managed on GitHub</li>
            <li>Repository and issues located at <a href=""https://github.com/GItThatSparrow/arduino-cli-on""><code>GItThatSparrow/arduino-cli-on</code></a></li>
        </ul>"""
}